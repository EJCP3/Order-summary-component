<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/iconMusic.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body class="bg-Pale-blue">
  
     <picture>
      <source srcset="img/pattern-background-desktop.svg" media="(min-width: 1000px)">
      <img src="img/pattern-background-mobile.svg" class="w-full" alt="">
     </picture>
        <main class="font-principal" >
            <section class="bg-white w-[80%] m-auto rounded-lg text-center">
                <img src="img/illustration-hero.svg" class="rounded-t-lg" alt="">
                <article >
                    <h1 class="my-4  font-black text-Dark-blue text-lg ">Order Summary</h1>
                    <p class="px-5 text-Desaturated-blue font-semibold">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="my-8 w-4/5 mx-auto flex justify-around items-center py-4 bg-Very-pale-blue rounded-lg">
                        <img src="img/iconMusic.svg" alt="">
                        <p class="flex flex-col-reverse text-sm text-Desaturated-blue font-medium mr-6">$59.99/year<span class=" font-black text-Dark-blue">Annual plan </span></p>
                        <a href="#" class="text-Bright-blue  underline text-xs font-bold">Change</a>
                    </div>
                  
                </article>
                <button >Proceed to Payment</button>
                <a href=""> Cancel Order</a>
            </section>
        </main>
  </body>
</html>
